<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class Vehicle</title>
    <link rel="stylesheet" href="css/master1.css">
    <style>
        main {            
            height: 680px ;
            width: 416px;
                        
        } 

        section {
            position: relative;
            background-color: #fff00000;
        }

        header h1 {
            background-color: #be161600;
            border-bottom: 0px;
            
        }

        header h1 a svg {
            position: relative;
            right: 90px;
            color: #4f6d7a;
        }
        
        header h1 a:hover {
            transform: translateX(-30px);
        }

        /* Dark Mode */
        main.dark {
            background: url(img/vehicle/fondo2.png) no-repeat center;
        }
        main.dark section button.btn_mode {
            background: url(img/vehicle/btn-mode-light.png) no-repeat center;
        }
        main.dark header h1 a:is(:link,:visited:focus),
        main.dark header h1,
        main.dark h2,
        main.dark div.attributes {
            color: #c0d6df;
        }
        main.dark div.attributes div.brand {
            background: url(img/vehicle/brand2.png) no-repeat center;
        }
        main.dark div.attributes div.refer {
            background: url(img/vehicle/Reference2.png) no-repeat center;
        }
        main.dark div.attributes div.model {
            background: url(img/vehicle/Model2.png) no-repeat center;
        }
        main.dark div.attributes div.color {
            background: url(img/vehicle/Color2.png) no-repeat center;
        }        
        main.dark figure.landscape button.prev {
            background: url(img/vehicle/prev2.png) no-repeat center;
        }
        main.dark figure.landscape button.next {
            background: url(img/vehicle/next2_2.png) no-repeat center;
        }
        main.dark div.methods button.on {
            background: url(img/vehicle/play2.png) no-repeat center;
        }
        main.dark div.methods button.fw {
            background: url(img/vehicle/next2_1.png) no-repeat center;
        }
        main.dark div.methods button.stop {
            background: url(img/vehicle/pausa2.png) no-repeat center;
        }
        main.dark div.methods button.bw {
            background: url(img/vehicle/next2_4.png) no-repeat center;
        }
        main.dark div.methods button.off {
            background: url(img/vehicle/stop2.png) no-repeat center;
        }
        main.dark div.methods button.on.active {
            background: url(img/vehicle/play2_2.png) no-repeat center;
        }
        main.dark div.methods button.fw.active {
            background: url(img/vehicle/next2_3.png) no-repeat center;
        }
        main.dark div.methods button.stop.active {
            background: url(img/vehicle/pausa2_1.png) no-repeat center;
        }
        main.dark div.methods button.bw.active {
            background: url(img/vehicle/next2_5.png) no-repeat center;
        }
        main.dark div.methods button.off.active {
            background: url(img/vehicle/stop2_1.png) no-repeat center;
        }

        main.dark figure.parallax div.layer2 {
            background: url(img/vehicle/fondonoche.png) repeat-x;
            z-index: 1;
        }

        /* Light Mode */
        main {
            background: url(img/vehicle/fondo.png) no-repeat center;
            transition: all 0.4s ease-in;
            border-radius: 20px;
        }

        header h1 a:is(:link,:visited:focus),
        header h1 {
            color: #4f6d7a;
            top: 2px;            
        }
        
        header h1 small {
            font-weight: 200;            
        }

        section {
            position: relative;
            top: 19px;          
        }
        section button.btn_mode {
            background: url(img/vehicle/btn-mode.png) no-repeat center;
            border: none;
            cursor: pointer;
            height: 66px;
            position: absolute;
            top: -100px;
            right: 20px;
            width: 62px;
            transition: transform 0.2s ease-in;
        }
        section button.btn_mode:is(:hover) {
            transform: scale(0.9);
        }
        main h2 {
            border: none;
            text-align: left;
            font-weight: 400;
            font-size: 20px;
            line-height: 30px;
            padding-bottom: 0;
            position: absolute;
            left: 24px;
            color: #4f6d7a;
        }
        main h2.subtitle1 {
            top: -20px;
        }
        main h2.subtitle2 {
            top: 444px;
        }
        div.attributes {
            color: #4f6d7a;
            font-weight: 350;
            font-size: 18px;
            margin: 14px auto;
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            grid-template-rows: repeat(2, 1fr);
            gap: 10px;
            text-indent: 85px;
            line-height: 6rem;
            width: 360px;
        }
        div.attributes div {
            width: 190px;
            height: 68px;
        }
        div.attributes div.brand {
            background: url(img/vehicle/Brand.png) no-repeat center;
            position: absolute;
            top: 30px;
            left: 13px;
        }
        div.attributes div.refer {
            background: url(img/vehicle/Reference.png) no-repeat center;
            position: absolute;
            top: 30px;
            left: 210px;
        }
        div.attributes div.model {
            background: url(img/vehicle/Model.png) no-repeat center;
            position: absolute;
            top: 105px;
            left: 13px;
        }
        div.attributes div.color {
            background: url(img/vehicle/Color.png) no-repeat center;
            position: absolute;
            top: 105px;
            left: 210px;
        }
        figure.landscape {            
            border-radius: 6px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 0 auto;
            height: 260px;
            width: 360px;
            z-index: 3;
            position: absolute;
            top: 185px;
            left: 27px;
        }
        figure.landscape button {
            cursor: pointer;
            border: none;
            height: 48px;
            width: 48px;
            transition: transform 0.2s ease-in;
        }
        figure.landscape button.prev:is(:hover) {
            transform: translateX(-5px);
        }
        figure.landscape button.next:is(:hover) {
            transform: translateX(5px);
        }
        figure.landscape button.prev {
            background: url(img/vehicle/prev.png) no-repeat center;
        }
        figure.landscape button.next {
            background: url(img/vehicle/next3.png) no-repeat center;
        }

        figure img.car {            
            position: relative;
            height: 200px;
            bottom: -40px;
            z-index: 4;
            top: 80px;
        }

        div.methods {
            margin: 44px auto 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 360px;
        }
        div.methods button {
            border: none;
            cursor: pointer;
            height: 66px;
            width: 62px;
            transition: transform 0.2s ease-in;
        }
        div.methods button:is(:hover) {
            transform: scale(0.9);
        }
        div.methods button.on {
            background: url(img/vehicle/play.png) no-repeat center;
            position: absolute;
            top: 490px;
        }
        div.methods button.fw {
            background: url(img/vehicle/next.png) no-repeat center;
            position: absolute;
            top: 490px;
            left: 105px;
        }
        div.methods button.stop {
            background: url(img/vehicle/pausa.png) no-repeat center;
            position: absolute;
            top: 490px;
            left: 330px;
        }
        div.methods button.bw {
            background: url(img/vehicle/next2.png) no-repeat center;
            position: absolute;
            top: 490px;
            left: 180px;
        }
        div.methods button.off {
            background: url(img/vehicle/stop.png) no-repeat center;
            position: absolute;
            top: 490px;
            left: 255px;
            
        }
        /* Actives */
        div.methods button.on.active {
            background: url(img/vehicle/play1.png) no-repeat center;
        }
        div.methods button.fw.active {
            background: url(img/vehicle/next_1.png) no-repeat center;
        }
        div.methods button.stop.active {
            background: url(img/vehicle/pause_2.png) no-repeat center;
        }
        div.methods button.bw.active {
            background: url(img/vehicle/next_2.png) no-repeat center;
        }
        div.methods button.off.active {
            background: url(img/vehicle/stop_1.png) no-repeat center;
        }

        main.animate {
            animation: animMain 0.4s ease-in 1;
        }

        @keyframes animMain {
            0% {                
                transform: scale(1);
            }
            50% {                
                transform: scale(0.9);
            }
            100% {                
                transform: scale(1);
            }
        }

        img.car.on {
            animation: animCar 0.2s linear infinite;
        }

        @keyframes animCar {
            0%, 100% { transform: translateY(0);}
            5% { transform: translateY(-4px);}
        }

        figure.parallax {
            border: 5px solid rgb(0, 100, 107);
            width: 360px;            
            height: 250px;
            position: absolute;
            top: 170px;
            left: -17px;
            border-radius: 30px;
            overflow: hidden ;
            z-index: 1;
        }

        figure.parallax div {
            position: absolute;
            height: 250px;
            top: 0;
            left: 0;
            width: 720px;            
        }

   

        figure.parallax div.layer2 {
            background: url(img/vehicle/light.png) repeat-x;
            z-index: 1;
        }

        figure.parallax.play div.layer1 {
            animation: 5s animLayers linear infinite;
        }

        figure.parallax.play div.layer2 {
            animation: 5s animLayers linear infinite;
        }

        @keyframes animLayers {            

            100% {
                background-position: -720px;
            }
        }

        figure.parallax.play.stop div.layer1,
        figure.parallax.play.stop div.layer2 {
            animation-play-state: paused;
        }

        figure.parallax.reverse div.layer1,
        figure.parallax.reverse div.layer2 {
            animation-direction: reverse;
        }
    </style> 
</head>
<body>
    <main>
        <header>
            <h1>
                <a href="index.html">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                        <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm.707-10.293a1 1 0 00-1.414-1.414l-3 3a1 1 0 000 1.414l3 3a1 1 0 001.414-1.414L9.414 11H13a1 1 0 100-2H9.414l1.293-1.293z" clip-rule="evenodd" />
                    </svg>
                </a>
                <small>class</small>Vehicle
            </h1>
        </header>
        <section>
            <button class="btn_mode"></button>
            <h2 class="subtitle1">Attributes:</h2>
            <div class="attributes">
                <div class="brand"></div>
                <div class="refer"></div>
                <div class="model"></div>
                <div class="color"></div>
            </div>
            <figure class="parallax">
                <div class="layer1"></div>
                <div class="layer2"></div>
                <div class="layer3"></div>
            </figure>
            <figure class="landscape">
                <button class="prev"></button>
                <img src="" class="car">
                <button class="next"></button>
            </figure>
            <h2 class="subtitle2">Methods:</h2>
            <div class="methods">
                <button class="on"></button>
                <button class="fw"></button>
                <button class="stop"></button>
                <button class="bw"></button>
                <button class="off active"></button>
            </div>
        </section>
    </main>
    <script>
        const main     = document.querySelector('main')
        const btn_mode = document.querySelector('.btn_mode')

        const btn_on   = document.querySelector('.on')
        const btn_fw   = document.querySelector('.fw')
        const btn_stop = document.querySelector('.stop')
        const btn_bw   = document.querySelector('.bw')
        const btn_off  = document.querySelector('.off')
        const btns_methods = document.querySelectorAll('.methods button')

        const e_brand  = document.querySelector('.brand') 
        const e_refer  = document.querySelector('.refer') 
        const e_model  = document.querySelector('.model') 
        const e_color  = document.querySelector('.color')  
        const e_image  = document.querySelector('.car')  

        var index_attr = 0

        const btn_prev = document.querySelector('.prev')
        const btn_next = document.querySelector('.next')
        const parallax = document.querySelector('.parallax')
 
        // Logic 
        var engine = false
        var moveon = false 

        // Array Object//
        const vehicles = [
                { 
                    brand: 'Ferrari',  
                    refer: 'Carrera',  
                    model: 2020, 
                    color: 'Rojo', 
                    image: 'img/vehicle/ferrari.png'
                },
                { 
                    brand: 'Renault', 
                    refer: 'Renault 9',   
                    model: 1988, 
                    color: 'Azul',  
                    image: 'img/vehicle/renauld.png' 
                },
                { 
                    brand: 'Ford',    
                    refer: 'Pista', 
                    model: 2016, 
                    color: 'Rojo',   
                    image: 'img/vehicle/carrera.png' 
                },
                { 
                    brand: 'Ferrari',    
                    refer: '500',    
                    model: 2007, 
                    color: 'Rojo',    
                    image: 'img/vehicle/ferraric.png' 
                }
        ]

        class Vehicle {
            constructor(brand, refer, model, color, image) {
                this.brand = brand
                this.refer = refer
                this.model = model
                this.color = color
                this.image = image
            }
            getInfo() {
                //return `The brand is: ${this.brand}`
                e_brand.textContent = this.brand
                e_refer.textContent = this.refer
                e_model.textContent = this.model
                e_color.textContent = this.color
                e_image.setAttribute('src', this.image)
            }
            static startEngine() {
                e_image.classList.add('on')
                engine = true
            }
            static offEngine() {
                e_image.classList.remove('on')
                engine = false
            }
            static goForward() {
                parallax.classList.add('play')
                parallax.classList.remove('reverse')
                parallax.classList.remove('stop')
                moveon = true
            }
            static goBackward() {
                parallax.classList.add('play')
                parallax.classList.add('reverse')
                parallax.classList.remove('stop')
                moveon = true
            }
            static stopCar() {
                parallax.classList.add('stop')
                moveon = false
            }
            
        }

        // Actions
        btn_mode.addEventListener('click', e=> {
            e.preventDefault()
            e.stopPropagation()
            main.classList.toggle('dark')
        })
        btn_on.addEventListener('click', (event) => {
            if (!engine) {
                removeActives()
                Vehicle.startEngine()
                btn_on.classList.add('active')
            }
        })
        btn_fw.addEventListener('click', (event) => {
            if (engine && !moveon) {
                removeActives()
                Vehicle.goForward()
                btn_fw.classList.add('active')
            }
        })
        btn_stop.addEventListener('click', (event) => {
            if (moveon) {
                removeActives()
                Vehicle.stopCar()
                btn_stop.classList.add('active')
            }
        })
        btn_bw.addEventListener('click', (event) => {
            if (engine && !moveon){
                removeActives()
                Vehicle.goBackward()
                btn_bw.classList.add('active')  
            }            
        })
        btn_off.addEventListener('click', (event) => {
            if (engine && !moveon) {
                removeActives()
                Vehicle.offEngine()
                btn_off.classList.add('active')
            }
        })
        btn_prev.addEventListener('click', (event) => {
            if (index_attr > 0) {
                index_attr--
                animateMain()
                showAttributes()
            }
        })
        btn_next.addEventListener('click', (event) => {
            if (index_attr < vehicles.length-1) {
                index_attr++
                animateMain()
                showAttributes()
            }
        })

        // Functions
        function animateMain() {
            main.classList.add('animate')
            setTimeout(() => {
                main.classList.remove('animate')
            }, 500)
        }
        function removeActives() {
            btns_methods.forEach(element => {
                element.classList.remove('active')
            })
        }
        function showAttributes() {
            // New Vehicle 
            let vh = new Vehicle(vehicles[index_attr].brand, 
                                 vehicles[index_attr].refer, 
                                 vehicles[index_attr].model, 
                                 vehicles[index_attr].color,
                                 vehicles[index_attr].image)
            // Access to Methods
            vh.getInfo()
        }
        showAttributes()
        //console.log(vh)
        //console.log(vh.getInfo())
    </script> 
</body>
</html>
