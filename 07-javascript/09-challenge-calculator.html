<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Challenge Calculator</title>
    <link rel="stylesheet" href="css/master2.css"> 
    <style>
        main {
            background: url(img/calculadora/fondo_oscuridad.png);
            height: 650px;
            width: 410px;
            color: aliceblue;            
            border-radius: 20px;           
        }

        header {            
            height: 60px;
        }
        
        header button.mode {
            height: 51px;
            width: 41px;
            background: url(img/calculadora/claro.svg) no-repeat;
            border: none;
            display: block;
            margin-left: 10px;
            transition: all 0.2s ease-in; 
            margin-top: 90px;         
        }

        header button.mode{
            cursor: pointer;
            transform: scale(1.05);
        }

        div.rectangular {            
            height: 140px;
            width: 360px;
            background: url(img/calculadora/Rectangle_oscuro.svg) no-repeat center;
            margin-left: 45px;
            padding: 5px;
        }

        div.display {
            display: flex;
            flex-direction: column;
            text-align: right;                        
            margin: 10px 60px;
        }

        div.display output.operation {
            font-weight: 275;
            font-size: 28px;
            color: #9e9e9e;
        }

        div.display output.result {
            font-weight: 275;
            font-size: 54px;
            color: #B6B9C7;
        }

        div.buttons1 {            
            display: grid;
            gap: 9px;
            justify-content: center;
            grid-template-columns: repeat(4, 70px);
            grid-template-rows: repeat(3, 75px);
            
        }

        div.buttons1 button.clear1 {
            border: none;
            background: url(img/calculadora/siete.svg) no-repeat;
        }

        div.buttons1 button.clear2 {
            border: none;
            background: url(img/calculadora/ocho.svg) no-repeat;
        }

        div.buttons1 button.clear3 {
            border: none;
            background: url(img/calculadora/nueve.svg) no-repeat;
        }

        div.buttons1 button.clear4 {
            border: none;
            background: url(img/calculadora/div.svg) no-repeat;
        }

        div.buttons1 button.clear5 {
            border: none;
            background: url(img/calculadora/cuatro.svg) no-repeat;
        }

        div.buttons1 button.clear6 {
            border: none;
            background: url(img/calculadora/cinco.svg) no-repeat;
        }

        div.buttons1 button.clear7 {
            border: none;
            background: url(img/calculadora/seis.svg) no-repeat;
        }

        div.buttons1 button.clear8 {
            border: none;
            background: url(img/calculadora/por.svg) no-repeat;
        }

        div.buttons1 button.clear9 {
            border: none;
            background: url(img/calculadora/uno.svg) no-repeat;
        }

        div.buttons1 button.clear10 {
            border: none;
            background: url(img/calculadora/dos.svg) no-repeat;
        }

        div.buttons1 button.clear11 {
            border: none;
            background: url(img/calculadora/tres.svg) no-repeat;
        }

        div.buttons1 button.clear12 {
            border: none;
            background: url(img/calculadora/menos.svg) no-repeat;
        }       

        div.buttons2 {
            margin-top: 10px;          
            height: 200px;            
            display:block;            
            justify-content: center;
        }

        div.buttons2 button.clear13 {
            position: relative;
            left: 53px;
            height: 75px;
            width: 75px;
            border: none;
            background: url(img/calculadora/cero.svg) no-repeat;
        }

        div.buttons2 button.clear14 {
            position: relative;
            top: -2px;
            left: 210px;
            height: 75px;
            width: 75px;
            border: none;
            background: url(img/calculadora/mas.svg) no-repeat;
        }

        div.buttons2 button.clear15 {
            position: relative;            
            left: 54px;
            top: -4px;
            height: 75px;
            width: 75px;
            border: none;
            background: url(img/calculadora/punto.svg) no-repeat;
        }

        div.buttons2 button.clear17 {
            position: relative;
            left: -88px;
            top: -80px;
            height: 75px;
            width: 75px;
            border: none;
            background: url(img/calculadora/igual.svg) no-repeat;
        }

        div.buttons2 button.clear16 {            
            position: relative;           
            height: 75px;
            width: 215px;
            top: -5px;
            left: 100px;
            border: none;
            background: url(img/calculadora/borrar.svg) no-repeat;
        }
        
    </style>   
</head>
<body>
    <main>
        <header>
            <h1>
                <a href="index.html">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                        <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm.707-10.293a1 1 0 00-1.414-1.414l-3 3a1 1 0 000 1.414l3 3a1 1 0 001.414-1.414L9.414 11H13a1 1 0 100-2H9.414l1.293-1.293z" clip-rule="evenodd" />
                      </svg>
                </a>
                Calculator
            </h1>
            <button class="mode"></button>
        </header>
        <section>
            <div class="rectangular">
                <div class="display">
                    <output class="operation">4.900 + 15.855</output>
                    <output class="result">0000000</output>
                </div>
            </div>
            <div class="buttons1">
                <button class="clear1"></button>
                <button class="clear2"></button>
                <button class="clear3"></button>
                <button class="clear4"></button>
                <button class="clear5"></button>
                <button class="clear6"></button>
                <button class="clear7"></button>
                <button class="clear8"></button>
                <button class="clear9"></button>
                <button class="clear10"></button>
                <button class="clear11"></button>
                <button class="clear12"></button>                
            </div>
            <div class="buttons2">
                <button class="clear13"></button>
                <button class="clear14"></button>
                <button class="clear15"></button>
                <button class="clear16"></button>
                <button class="clear17"></button>
            </div>
        </section>
    </main>
    <script>
        
    </script>
</body>
</html>
