<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Border Radius</title>
    <link rel="stylesheet" href="css/mastercss3.css">
    <style>
        div.box{
            border: 2px solid #333;
            width: 140px;
            height: 140px;
            margin: 0 auto;
            background-color: #fff;           
        }

        div.box1 {
            border-radius: 50%;
        }
        div.box2 {
            border-radius: 40px 0px;
        }
        div.box3 {
            border-radius: 140px 0px 0px 140px;
        }
        div.box4 {
            border-radius: 140px 0px 140px 140px;
        }
    </style>
</head>
<body>
    <main>
        <header>
            <h1><a href="index.html">üåê</a>Border Radius</h1>
        </header>
        <section>
            <h3>Border Radius: 50%</h3>
            <div class="box box1"></div>
            <br>
            <h3>Border Radius: 40px 0px</h3>
            <div class="box box2"></div>
            <br>
            <h3>Border Radius: 140px 0px 0px 140px</h3>
            <div class="box box3"></div>
            <br>
            <h3>Border Radius: 140px 0px 140px 140px</h3>
            <div class="box box4"></div>
        </section>
    </main>
</body>
</html>
